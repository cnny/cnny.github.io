<h3>关于博客</h3>
<p style=font-size:18px><B>Imcnny.com</B>是我用github、jekyll、markdown搭建起来的博客。不要问我Cnny是什么意思,不是英文名,缺少元音.只是年少无知时为自己取的所谓代号罢了,用得久了,姑且也就如此了.</p>

<h3>关于作者</h3>
<p style=font-size:18px>这个博客模板是我在网上见得诸多模板之一,当时第一眼我就爱上它了,因为它可以有非常多TAB,且各个TAB间泾渭分明,这就生活,我们生活中不仅仅有代码,还有许多其他的精彩,这些精彩都等待着我的记录!</p>
